{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Navigation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="{% static 'assets/img/apple-icon.png' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/favicon.ico'%}">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/templatemo.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'assets/css/fontawesome.min.css' %}">
    
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light shadow">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand text-success logo h1 align-self-center" href="{% url 'Home' %}">
                WATCH-HOUSE
            </a>

            <!-- Navbar Toggler for mobile view -->
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#templatemo_main_nav" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse flex-fill d-lg-flex justify-content-between" id="templatemo_main_nav">
                <!-- Navigation Links -->
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex justify-content-between">
                    <li class="nav-item">
                        <a class="nav-link px-2" href="{% url 'Home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-2" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-2" href="{% url 'shop' %}">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-2" href="{% url 'contact' %}">Contact</a>
                    </li>
                </ul>

                <!-- Icons for Cart and User -->
                <div class="d-flex align-items-center ms-2">
                    <!-- Cart Icon -->
                    <a class="nav-icon position-relative text-decoration-none me-3" href="{% url 'cart' %}">
                        <i class="fa-solid fa-cart-shopping" style="font-size: 1.5rem;"></i>
                        <span
                            class="position-absolute top-0 left-100 translate-middle badge rounded-pill bg-light text-dark"></span>
                    </a>
                    
                    <!-- User Icon -->
                    
                    <a class="nav-icon position-relative text-decoration-none" href="{% url 'LogIn' %}">
                        <i class="fa fa-fw fa-user text-dark" style="font-size: 1.5rem;"></i>
                        <span
                            class="position-absolute top-0 left-100 translate-middle badge rounded-pill bg-light text-dark"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
